<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>here before it went viral.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <span id="toggleControls">âˆ’</span>
        <h1 style="font-family: 'Libre Baskerville', serif !important; text-align: center;">Simulation</h1>
        <div style="height: 10px;"></div>
        <label>
            Location:
            <input type="text" id="locationInput" placeholder="Enter central address">
        </label>
        <button onclick="updateLocation()">Set Location</button>
        <div style="height: 15px;"></div>
        <label>
            Vertical Distance (km):
            <input type="number" id="verticalDistance" min="0" step="0.1" placeholder="Enter distance (km)" value="3">
        </label>
        <label>
            Horizontal Distance (km):
            <input type="number" id="horizontalDistance" min="0" step="0.1" placeholder="Enter distance (km)" value ="3">
        </label>
        <button onclick="drawBoundingBox()">Set Bounds</button>
<div style="height: 15px;"></div>

<h2 style="font-family: 'Libre Baskerville', serif !important;">Active Protocols</h2>
        <div style="height: 8px;"></div>

        <label>
            <input type="checkbox" id="maskMandate"> Mask Mandate
        </label>
        <label>
            <input type="checkbox" id="schoolsClosed"> Schools Closed
        </label>
        <label>
            <input type="checkbox" id="workFromHome"> Work-from-Home
        </label>
        <label>
            <input type="checkbox" id="lockdown"> Lockdown
        </label>
        <label>
            <input type="checkbox" id="hospital"> Hospitalize
        </label>
        <button onclick="startSimulation();">Start Simulation</button>
    </div>
    <button id="stopbtn" onclick="stopSimulation();">Pause Simulation</button>
    <div id="timer" style="display: none;">00:00</div>
    <div id="statisticsBox" style="display: none;">
        <p>Susceptible: <span id="susceptibleCount">0</span></p>
        <p>Infected: <span id="infectedCount">0</span></p>
        <p>Recovered: <span id="recoveredCount">0</span></p>
    </div>
    
    <img src="herebeforeitgoesviral.png" id="cornerImage" alt="Corner Image">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div id="sirGraphContainer">
        <canvas id="sirGraph"></canvas>
    </div>
</body>
</html>
